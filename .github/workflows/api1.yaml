name: Trigger auto deployment for containerapps

on:
  push:
    branches: [main]
    # paths-ignore:
    #   - "**/README.md"
    #   - "**/*.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job run image.
  build:
    name: "Docker Build and Push to ACR"
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

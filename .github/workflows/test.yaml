name: docker_build_push_acr

on:
  push:
    branches: [main]
    # paths-ignore:
    #   - "**/README.md"
    #   - "**/*.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  docker_build_push_acr:
    name: "Docker Build and Push to ACR"
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.AZ_SP_CLIENT_ID }}
          password: ${{ secrets.AZ_SP_CLIENT_SECRET }}

      - name: Build Docker image
        run: docker-compose build

      # - name: Push Docker image to Azure Container Registry
      #   run: |
      #       docker tag api:latest ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/api:${{ github.sha }}
      #       docker push ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/api:${{ github.sha }}

      - name: Build the frontend image and push it to ACR
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/api:${{ github.sha }}
          file: ./backend/Dockerfile
